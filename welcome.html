                        <div id="map" class="center-block" style="width: 80%; height: 500px"></div>
                     
                        <script>
                            function myMap() {

                                var whanauLocations = [
                                    ['<table><tr><td> <img src="http://via.placeholder.com/100x100" class="mapiconsize img-circle" /></td><td>Name</td><td>35 km away from you</td></tr><tr><td></td><td colspan="2">Current Address: Pyes Pa</td></tr></table>', 34.046438, -118.259653],
                                    ['<table><tr><td> <img src="http://via.placeholder.com/100x100" class="mapiconsize img-circle" /></td><td>Name</td><td>45 km away from you</td></tr><tr><td></td><td colspan="2">Current Address: Mount Manuguani</td></tr></table>', 34.017951, -118.493567],
                                    ['<table><tr><td> <img src="http://via.placeholder.com/100x100" class="mapiconsize img-circle" /></td><td>Name</td><td>75 km away from you</td></tr><tr><td></td><td colspan="2">Current Address: Te Puke</td></tr></table>', 34.143073, -118.132040]
                                ];
                                var center = { lat: 34.052235, lng: -118.243683 };
                                var map = new google.maps.Map(document.getElementById('map'), {
                                    zoom: 9,
                                    center: center
                                });
                                var infowindow = new google.maps.InfoWindow({});
                                var marker, count;
                                for (count = 0; count < whanauLocations.length; count++) {
                                    marker = new google.maps.Marker({
                                        position: new google.maps.LatLng(whanauLocations[count][1], whanauLocations[count][2]),
                                        map: map,
                                        title: whanauLocations[count][0]
                                    });
                                    google.maps.event.addListener(marker, 'click', (function (marker, count) {
                                        return function () {
                                            infowindow.setContent(whanauLocations[count][0]);
                                            infowindow.open(map, marker);
                                        }
                                    })(marker, count));
                                }
                            }
                        </script>

                        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWpFwYsrkQKjvv-BMq3pBLZmh_BfHrzCA&callback=myMap" type="text/javascript"></script>
